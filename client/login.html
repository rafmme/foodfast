<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | FoodFast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifo">
    <link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Arimo:300,400,700 ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="form-page">
        <a href="index.html" class="home-link">
            <span>
                <h1 class="text-center mg-top-10 brand-name" style="margin-top: 5%">
                    <span class="img-holder">
                        <img src="./assets/images/icons8_Food_Service_48px_3.png" alt="">
                    </span>
                    FoodFast
                </h1>
            </span>
        </a>
        <div class="form-page-content card-2 border-line">
            <h4 class="text-center mg-top-10" >Account login page</h4>
            <div class="alert" id="loginErrorDiv">
                <p id="loginErrorMessage"></p>
            </div>
            <form id="loginForm" method="POST">
                <label for="email">E-mail</label>
                <input type="email" name="" id="email" required placeholder="Email address">
                <label for="password">Password</label>
                <input type="password" name="" id="password" required placeholder="Password" minlength="8" maxlength="20">
                <span>
                    <input type="checkbox" name="" id="">Remember me</span>
                <button type="submit" class="btn mg-top-10">Login</button>
                <p class="text-center">
                    <span>
                        <a href="resetpassword.html">Forgot password?</a>
                    </span>
                </p>
                <div>
                    <p>No Account yet?
                        <span>
                            <a href="signup.html" class="link-btn">Sign Up</a>
                        </span>
                    </p>
                </div>
            </form>
        </div>
        <script src="./assets/js/main.js"></script>
        <script src="./app/login.js"></script>
</body>

</html>
